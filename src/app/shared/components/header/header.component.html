<!-- Futuristic Transparent Header -->
<header class="w-full px-8 flex justify-between items-center bg-transparent backdrop-blur-md z-50 sticky top-0 border-b border-[rgba(255,255,255,0.1)] hover:border-blue-400 transition-all duration-300">
  <!-- Logo with futuristic design -->
  <div class="flex items-center gap-3 group">
    <div class="relative">
      <img src="/LOGO.svg" alt="BrandMee Logo" class="w-32 h-auto transition-transform duration-500 group-hover:scale-110" />
      <div class="absolute inset-0 bg-blue-400 opacity-0 group-hover:opacity-10 mix-blend-screen rounded-full transition-opacity duration-300"></div>
    </div>
    <span class="text-blue-400 font-mono text-xs hidden md:inline-block">// INNOVATE THE FUTURE</span>
  </div>

  <!-- Desktop Navigation -->
  <nav class="hidden md:flex gap-6 items-center">
    <a
      routerLink="/"
      fragment=""
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === '/'">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">Home</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'hero'"></span>
    </a>

    <a
      routerLink="#about"
      fragment="about"
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === 'about'">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">About</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'about'"></span>
    </a>

    <a
      routerLink="#contact"
      fragment="contact"
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === 'contact'">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">Contact</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'contact'"></span>
    </a>
  </nav>

  <!-- Mobile menu button -->
  <button
    class="md:hidden flex flex-col gap-1.5 group"
    (click)="toggleMobileMenu()"
    [attr.aria-expanded]="mobileMenuOpen">
    <span class="w-6 h-0.5 bg-black group-hover:bg-blue-400 transition-all duration-300 origin-center" [class.rotate-45]="mobileMenuOpen" [class.translate-y-1.5]="mobileMenuOpen"></span>
    <span class="w-6 h-0.5 bg-black group-hover:bg-blue-400 transition-all duration-300" [class.opacity-0]="mobileMenuOpen"></span>
    <span class="w-6 h-0.5 bg-black group-hover:bg-blue-400 transition-all duration-300 origin-center" [class.-rotate-45]="mobileMenuOpen" [class.-translate-y-1.5]="mobileMenuOpen"></span>
  </button>
</header>

<!-- Mobile Navigation Menu -->
<div
  class="fixed inset-0 bg-black bg-opacity-90 backdrop-blur-lg z-40 transition-all duration-300 md:hidden"
  [class.opacity-0]="!mobileMenuOpen"
  [class.pointer-events-none]="!mobileMenuOpen"
  (click)="toggleMobileMenu()">

  <div
    class="absolute top-24 right-8 w-64 bg-gray-900 bg-opacity-80 border border-blue-400 border-opacity-20 rounded-lg p-6 flex flex-col gap-6"
    (click)="$event.stopPropagation()">

    <a
      routerLink="#hero"
      fragment="hero"
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === 'hero'"
      (click)="toggleMobileMenu()">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">Home</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'hero'"></span>
    </a>

    <a
      routerLink="#about"
      fragment="about"
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === 'about'"
      (click)="toggleMobileMenu()">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">About</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'about'"></span>
    </a>

    <a
      routerLink="#contact"
      fragment="contact"
      class="group relative px-3 py-2 text-sm uppercase font-mono tracking-wider"
      [class.active]="activeSection === 'contact'"
      (click)="toggleMobileMenu()">
      <span class="relative z-10 text-blue-400 group-hover:text-blue-400 transition-colors duration-300">Contact</span>
      <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300" [class.w-full]="activeSection === 'contact'"></span>
    </a>
  </div>
</div>
