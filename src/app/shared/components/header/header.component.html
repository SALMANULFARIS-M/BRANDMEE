<!-- header.component.html -->
<header class="fixed top-0 left-0 right-0 z-50 px-4 sm:px-6 lg:px-8 py-4">
  <div
    class="max-w-7xl mx-auto flex justify-between items-center bg-black/20 backdrop-blur-glass rounded-2xl border border-white/10 px-6 py-3 hover:border-blue-400/50 transition-all duration-500"
  >
    <!-- Logo with futuristic design -->
    <div class="flex items-center gap-3 group">
      <div class="relative">
        <div
          class="w-25 rounded-lg flex items-center justify-center font-bold text-black  transition-transform duration-500 group-hover:scale-110"
        >
          <img src="/LOGO.svg" alt="Logo" srcset="" />
        </div>
        <div
          class="absolute inset-0 bg-blue-400 opacity-0 group-hover:opacity-20 mix-blend-screen rounded-lg transition-opacity duration-300"
        ></div>
      </div>
      <div class="hidden sm:block">
        <span class="text-blue-400 font-mono text-xs block"
          >// INNOVATE THE FUTURE</span
        >
      </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex gap-8 items-center">
      <a
        [routerLink]="['/']"
        class="group text-blue-400 relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-500 transition-colors duration-300"
      >
        <span class="relative z-10">Home</span>
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        [routerLink]="['/about']"
        class="group text-blue-400 relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-500 transition-colors duration-300"
      >
        <span class="relative z-10">About</span>
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
      <a
        [routerLink]="['/contact']"
        class="group text-blue-400 relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-500 transition-colors duration-300"
      >
        <span class="relative z-10">Contact</span>
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
        ></span>
      </a>
    </nav>

    <!-- Mobile menu button -->
    <button
      class="md:hidden flex flex-col gap-1.5 group p-2 mobile-menu-button"
      (click)="toggleMobileMenu()"
    >
      <span
        class="w-6 h-0.5 bg-white group-hover:bg-blue-400 transition-all duration-300 origin-center transform"
        [ngClass]="{ 'rotate-45 translate-y-[6px]': mobileMenuOpen }"
      ></span>
      <span
        class="w-6 h-0.5 bg-white group-hover:bg-blue-400 transition-all duration-300"
        [ngClass]="{ 'opacity-0': mobileMenuOpen }"
      ></span>
      <span
        class="w-6 h-0.5 bg-white group-hover:bg-blue-400 transition-all duration-300 origin-center transform"
        [ngClass]="{ '-rotate-45 -translate-y-[6px]': mobileMenuOpen }"
      ></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobileMenu"
    class="md:hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-40 transition-all duration-300"
    [class]="
      mobileMenuOpen
        ? 'opacity-100 pointer-events-auto'
        : 'opacity-0 pointer-events-none'
    "
    (click)="toggleMobileMenu()"
  >
    <div
      class="absolute top-24 right-6 bg-gray-900/80 backdrop-blur-lg rounded-xl border border-white/10 w-64 p-6"
      (click)="$event.stopPropagation()"
    >
      <nav class="flex flex-col gap-4">
        <a
          [routerLink]="['/']"
          class="group relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-400 transition-colors duration-300"
          (click)="mobileMenuOpen = false"
        >
          <span class="relative z-10">Home</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>
        <a
          [routerLink]="['/about']"
          class="group relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-400 transition-colors duration-300"
          (click)="mobileMenuOpen = false"
        >
          <span class="relative z-10">About</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>
        <a
          [routerLink]="['/contact']"
          class="group relative px-4 py-2 text-sm uppercase font-mono tracking-wider hover:text-blue-400 transition-colors duration-300"
          (click)="mobileMenuOpen = false"
        >
          <span class="relative z-10">Contact</span>
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-blue-400 to-cyan-400 group-hover:w-full transition-all duration-300"
          ></span>
        </a>
      </nav>
    </div>
  </div>
</header>
