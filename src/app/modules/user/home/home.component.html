      <button class="px-8 py-4 border-2 border-black/20 text-black font-bold uppercase tracking-wider rounded-full hover:bg-white/10 hover:border-blue-400 transition-all duration-300 transform hover:scale-105">
        Learn More
      </button>
    </div>

    <!-- Futuristic stats or social proof -->
    <div class="flex flex-wrap justify-center gap-8 md:gap-16 text-center">

      <div class="group">
        <div class="text-4xl font-bold text-purple-400 mb-2 relative inline-block">

        </div>

  <!-- Scrolling indicator -->

    <svg class="w-8 h-8 text-white/50 hover:text-blue-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
